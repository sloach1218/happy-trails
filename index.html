<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiking App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Plan your next hiking trip!</legend>
                <label for="location">Location:<br>
                    <input type="text" name="location" id="location" required>
                </label>
                <label for="distanceFrom">Max distance from location:<br>
                    <input type="number" name="distranFrom" id="distanceFrom" value="30">
                </label>
                <label for="trailLength">Min Trail Length:<br>
                    <input type="number" name="trailLength" id="trailLength" value="0">
                </label>
                <label for="minimumRating">Minimum Star Rating:<br>
                    <input type="number" name="minimumRating" id="minimumRating" value="0">
                </label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <ul></ul>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
