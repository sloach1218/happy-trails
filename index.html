<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiking App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div id="backgroundImg">
        <header id="titleTagline">
            <h1>Happy Trails</h1>
            <p>Get Outside & Explore</p>
        </header>
    </div>
    <main>
        <form id="trailForm">
            <fieldset>
                <legend>Plan your next hiking trip!</legend>
                <label for="location">Location:<br>
                    <input type="text" name="location" id="location" placeholder="Search by City, State or Zip Code" required>
                </label>
                <label for="distanceFrom">Max distance from location (mi):<br>
                    <input type="number" name="distranFrom" id="distanceFrom" value="30" min="1" max="200">
                </label>
                <label for="trailLength">Min Trail Length (mi):<br>
                    <input type="number" name="trailLength" id="trailLength" value="0" min="0" max="1000">
                </label>
                <label for="minimumRating">Min Star Rating:<br>
                    <input type="number" name="minimumRating" id="minimumRating" value="0" min="0" max="4">
                </label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <ul></ul>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
