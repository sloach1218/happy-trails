<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiking App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backgroundImg"><p>Get Outside<br>& Explore</p></div>
    <main>
        <form>
            <fieldset>
                <legend>Plan your next hiking trip!</legend>
                <label for="location">Location:<br>
                    <input type="text" name="location" id="location" placeholder="Search by City, State or Zip Code" required>
                </label>
                <label for="distanceFrom">Max distance from location (in miles):<br>
                    <input type="number" name="distranFrom" id="distanceFrom" value="30" min="1" max="200">
                </label>
                <label for="trailLength">Min Trail Length (in miles):<br>
                    <input type="number" name="trailLength" id="trailLength" value="0" min="0" max="1000">
                </label>
                <label for="minimumRating">Min Star Rating:<br>
                    <input type="number" name="minimumRating" id="minimumRating" value="0" min="0" max="4">
                </label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <ul></ul>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
